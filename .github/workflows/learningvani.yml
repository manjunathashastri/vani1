name: workflow1

on:
  push:
    #branches:
     # - main

jobs:
  build1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create artifact file
        run: |
          echo "This is the artifact content created at $(date --iso-8601=seconds)" > artifact.txt
          echo "Artifact created:"
          cat artifact.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifactvani
          path: ./artifact.txt

  build2:
    runs-on: ubuntu-latest
    needs: build1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: artifactvani
          path: downloaded-artifact

      - name: Show downloaded artifact
        run: |
          echo "Files in downloaded-artifact:"
          ls -la downloaded-artifact
          echo "Contents of artifact.txt:"
          cat downloaded-artifact/artifact.txt
